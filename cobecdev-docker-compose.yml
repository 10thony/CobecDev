# Full Application Docker Compose Configuration
# Orchestrates: Frontend (Vite React) + Backend (Convex) + Dashboard

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cobecdev-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      # Mount source for hot reloading in development
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.app.json:/app/tsconfig.app.json:ro
      - ./tailwind.config.js:/app/tailwind.config.js:ro
      - ./postcss.config.cjs:/app/postcss.config.cjs:ro
      # Persist node_modules to avoid reinstalling on every restart
      - node_modules:/app/node_modules
    environment:
      # Frontend runs in browser, so it needs localhost URL
      - VITE_CONVEX_URL=${VITE_CONVEX_URL:-http://127.0.0.1:3210}
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cobecdev-network
    restart: unless-stopped

  backend:
    # Reuse existing Convex backend configuration
    image: ghcr.io/get-convex/convex-backend:latest
    container_name: cobecdev-backend
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${PORT:-3210}:3210"
      - "${SITE_PROXY_PORT:-3211}:3211"
    volumes:
      - data:/convex/data
    environment:
      - ACTIONS_USER_TIMEOUT_SECS
      - AWS_ACCESS_KEY_ID
      - AWS_REGION
      - AWS_S3_DISABLE_CHECKSUMS
      - AWS_S3_DISABLE_SSE
      - AWS_S3_FORCE_PATH_STYLE
      - AWS_SECRET_ACCESS_KEY
      - AWS_SESSION_TOKEN
      - CONVEX_CLOUD_ORIGIN=${CONVEX_CLOUD_ORIGIN:-http://127.0.0.1:${PORT:-3210}}
      - CONVEX_RELEASE_VERSION_DEV
      - CONVEX_SITE_ORIGIN=${CONVEX_SITE_ORIGIN:-http://127.0.0.1:${SITE_PROXY_PORT:-3211}}
      - DATABASE_URL
      - DISABLE_BEACON
      - DOCUMENT_RETENTION_DELAY=${DOCUMENT_RETENTION_DELAY:-172800}
      - DO_NOT_REQUIRE_SSL
      - INSTANCE_NAME
      - INSTANCE_SECRET
      - MYSQL_URL
      - POSTGRES_URL
      - REDACT_LOGS_TO_CLIENT
      - RUST_BACKTRACE
      - RUST_LOG=${RUST_LOG:-info}
      - S3_ENDPOINT_URL
      - S3_STORAGE_EXPORTS_BUCKET
      - S3_STORAGE_FILES_BUCKET
      - S3_STORAGE_MODULES_BUCKET
      - S3_STORAGE_SEARCH_BUCKET
      - S3_STORAGE_SNAPSHOT_IMPORTS_BUCKET
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/version"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - cobecdev-network
    restart: unless-stopped

  dashboard:
    # Convex Dashboard for admin interface
    image: ghcr.io/get-convex/convex-dashboard:latest
    container_name: cobecdev-dashboard
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${DASHBOARD_PORT:-6791}:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${NEXT_PUBLIC_DEPLOYMENT_URL:-http://127.0.0.1:${PORT:-3210}}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cobecdev-network
    restart: unless-stopped

volumes:
  data:
    name: cobecdev-data
  node_modules:
    name: cobecdev-node-modules

networks:
  cobecdev-network:
    name: cobecdev-network
    driver: bridge
